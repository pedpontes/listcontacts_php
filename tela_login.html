<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">


<title>Bootstrap Login Form in modal - Bootdey.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
    	                
body{margin-top:20px;}              
.modal-footer {   border-top: 0px; }
    </style>
</head>
<body>

<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
<h1 class="text-center">Login</h1>
</div>
<div class="modal-body">
<form class="form col-md-12 center-block">
<div class="form-group">
<input type="text" class="form-control input-lg" placeholder="E-mail">
</div>
<div class="form-group">
<input type="password" class="form-control input-lg" placeholder="Senha">
</div>
<div class="form-group">
<button class="btn btn-primary btn-lg btn-block">Entrar</button>
<span class="pull-right"><a href="#">Cadastrar</a></span><span><a href="#">Precisa de ajuda?</a></span>
</div>
</form>
</div>
<div class="modal-footer">
<div class="col-md-1accordion2">
<button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
</div>
</div>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script type="text/javascript">
	
</script>
</body>
</html>
